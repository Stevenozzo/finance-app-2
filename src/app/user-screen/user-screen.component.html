<div class="d-flex">
  <!-- Sidebar -->
  <div
    class="d-flex flex-column flex-shrink-0 p-3 bg-light vh-100 shadow sidebar"
    [class.closed]="isSidebarClosed"
  >
    <a
      routerLink="/user/home"
      class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none"
    >
      <svg class="bi me-2" width="40" height="32">
        <use xlink:href="#bootstrap"></use>
      </svg>
      <span class="fw-bold fs-4">Finance</span>
    </a>

    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a routerLink="/user/home" class="nav-link" routerLinkActive="active">
          <i class="bi bi-house-door me-2"></i> Home
        </a>
      </li>
      <li>
        <a
          routerLink="/user/add-transaction"
          class="nav-link"
          routerLinkActive="active"
        >
          <i class="bi bi-plus-circle me-2"></i> Aggiungi Transazione
        </a>
      </li>
      <li>
        <a
          routerLink="/user/transactions"
          class="nav-link"
          routerLinkActive="active"
        >
          <i class="bi bi-clock-history me-2"></i> Gestione Transazioni
        </a>
      </li>
    </ul>
  </div>

  <!-- Contenuto principale -->
  <div class="content flex-grow-1 d-flex flex-column vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light px-3 shadow-sm">
      <div class="d-flex align-items-center">
        <button class="btn btn-outline-primary me-3" (click)="toggleSidebar()">
          â˜°
        </button>
        <span class="fw-bold fs-4">Finance</span>
        <span class="ms-3 fs-5">Dashboard</span>
      </div>

      <!-- Dropdown Profilo -->
      <div class="dropdown">
        <a
          href="#"
          class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle"
          id="dropdownUser"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <img
            src="https://github.com/mdo.png"
            alt=""
            width="40"
            height="40"
            class="rounded-circle border border-secondary me-2"
          />
          <strong>{{ userName }}</strong>
        </a>
        <ul
          class="dropdown-menu text-small shadow"
          aria-labelledby="dropdownUser"
        >
          <li>
            <a class="dropdown-item" routerLink="/user/profile">
              <i class="bi bi-person-circle me-2"></i> Profilo
            </a>
          </li>
          <li>
            <a class="dropdown-item text-danger" (click)="logout()">
              <i class="bi bi-box-arrow-right me-2"></i> Sign out
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-4 flex-grow-1">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

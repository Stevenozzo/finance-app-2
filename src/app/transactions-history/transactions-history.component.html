<div class="container">
  <h2>Storico Transazioni</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Importo</th>
        <th>Data</th>
        <th>Sito Web</th>
        <th>Categoria</th>
        <th>Azioni</th>
        <!-- Colonna per il pulsante Elimina -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let transaction of transactions">
        <td>{{ transaction.transactionImport | currency }}</td>
        <td>{{ transaction.transactionDate }}</td>
        <td>{{ transaction.webSite }}</td>
        <td>{{ transaction.categoryType }}</td>
        <td>
          <!-- Pulsante per eliminare la transazione -->
          <button
            class="btn btn-danger"
            (click)="deleteTransaction(transaction.id)"
          >
            Elimina
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

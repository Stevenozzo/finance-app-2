<div class="container-xl px-4 mt-4">
  <h2>Storico Movimenti</h2>
  <hr class="mt-0 mb-4" />

  <div class="row">
    <div class="col-xl-8 mx-auto">
      <div class="card mb-4">
        <div class="card-header">Dettagli Movimenti</div>
        <div class="card-body">
          <div *ngIf="transactions.length > 0; else noTransactions">
            <div
              *ngFor="let transaction of transactions"
              class="transaction-card p-3 mb-3 rounded shadow-sm"
            >
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <h5 class="fw-bold text-primary">
                    {{ transaction.transactionImport | currency : "EUR" }}
                  </h5>
                  <p class="mb-1 text-muted">
                    <strong>Data:</strong> {{ transaction.transactionDate }}
                  </p>
                  <p class="mb-1 text-muted">
                    <strong>Sito:</strong> {{ transaction.webSite }}
                  </p>
                  <p class="mb-0">
                    <strong>Categoria:</strong> {{ transaction.categoryType }}
                  </p>
                </div>
                <button
                  type="button"
                  class="btn btn-danger btn-sm d-flex align-items-center"
                  (click)="deleteTransaction(transaction.id)"
                >
                  <i class="fas fa-trash-alt me-2"></i> Elimina
                </button>
              </div>
            </div>
          </div>
          <ng-template #noTransactions>
            <p class="text-center text-muted">Nessuna transazione trovata.</p>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>

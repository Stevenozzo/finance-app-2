<section class="vh-100" style="background-color: #9a616d">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem; position: relative">
          <div class="row g-0">
            <div
              class="col-md-6 col-lg-5 d-none d-md-block"
              style="position: relative"
            >
              <img
                src="https://images.pexels.com/photos/8191959/pexels-photo-8191959.jpeg"
                alt="form di registrazione"
                class="img-fluid image-cover"
              />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                  <!-- Logo e Titolo -->
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i
                      class="fas fa-cubes fa-2x me-3"
                      style="color: #ff6219"
                    ></i>
                    <span class="h1 fw-bold mb-0">Logo</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                    Crea il tuo account
                  </h5>

                  <!-- Nome utente -->
                  <div class="form-outline mb-4">
                    <input
                      type="text"
                      id="form2Example17"
                      class="form-control form-control-lg"
                      formControlName="username"
                    />
                    <label class="form-label" for="form2Example17"
                      >Nome utente</label
                    >
                    <div
                      class="text-danger"
                      *ngIf="
                        registerForm.controls['username'].invalid &&
                        registerForm.controls['username'].touched
                      "
                    >
                      Inserisci un nome utente valido.
                    </div>
                  </div>

                  <!-- Email -->
                  <div class="form-outline mb-4">
                    <input
                      type="email"
                      id="form2Example18"
                      class="form-control form-control-lg"
                      formControlName="email"
                    />
                    <label class="form-label" for="form2Example18"
                      >Indirizzo email</label
                    >
                    <div
                      class="text-danger"
                      *ngIf="
                        registerForm.controls['email'].invalid &&
                        registerForm.controls['email'].touched
                      "
                    >
                      Inserisci un'email valida.
                    </div>
                  </div>

                  <!-- Password -->
                  <div class="form-outline mb-4">
                    <input
                      type="password"
                      id="form2Example27"
                      class="form-control form-control-lg"
                      formControlName="password"
                    />
                    <label class="form-label" for="form2Example27"
                      >Password</label
                    >
                    <div
                      class="text-danger"
                      *ngIf="
                        registerForm.controls['password'].invalid &&
                        registerForm.controls['password'].touched
                      "
                    >
                      La password deve avere almeno 6 caratteri.
                    </div>
                  </div>

                  <!-- Conferma password -->
                  <div class="form-outline mb-4">
                    <input
                      type="password"
                      id="form2Example28"
                      class="form-control form-control-lg"
                      formControlName="confirmPassword"
                    />
                    <label class="form-label" for="form2Example28"
                      >Conferma password</label
                    >
                    <div
                      class="text-danger"
                      *ngIf="
                        registerForm.controls['confirmPassword'].invalid &&
                        registerForm.controls['confirmPassword'].touched
                      "
                    >
                      Le password devono corrispondere.
                    </div>
                  </div>

                  <!-- Bottone di Registrazione -->
                  <div class="pt-1 mb-4">
                    <button
                      class="btn btn-dark btn-lg btn-block"
                      type="submit"
                      [disabled]="registerForm.invalid"
                    >
                      Registrati
                    </button>
                  </div>

                  <!-- Link di Login -->
                  <p class="mb-5 pb-lg-2" style="color: #393f81">
                    Hai gi√† un account?
                    <button class="btn btn-link p-0" (click)="goToLogin()">
                      Accedi qui
                    </button>
                  </p>

                  <!-- Link legali -->
                  <!-- Link legali -->
                  <a href="#!" class="small text-muted">Termini di utilizzo.</a>
                  <a href="#!" class="small text-muted ms-2"
                    >Politica sulla privacy</a
                  >
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div
          class="card shadow-2-strong card-registration"
          style="border-radius: 15px"
        >
          <div class="card-body p-4 p-md-5">
            <!-- Sezione Logo -->
            <div class="d-flex align-items-center mb-3 pb-1">
              <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219"></i>
              <span class="h1 fw-bold mb-0">Logo</span>
            </div>

            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Crea il tuo account</h3>

            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <!-- Nome e Cognome -->
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input
                      type="text"
                      id="firstName"
                      class="form-control form-control-lg"
                      formControlName="firstName"
                    />
                    <label class="form-label" for="firstName">Nome</label>
                    <div
                      class="text-danger"
                      *ngIf="
                        registerForm.controls['firstName'].invalid &&
                        registerForm.controls['firstName'].touched
                      "
                    >
                      Inserisci un nome valido.
                    </div>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input
                      type="text"
                      id="lastName"
                      class="form-control form-control-lg"
                      formControlName="lastName"
                    />
                    <label class="form-label" for="lastName">Cognome</label>
                    <div
                      class="text-danger"
                      *ngIf="
                        registerForm.controls['lastName'].invalid &&
                        registerForm.controls['lastName'].touched
                      "
                    >
                      Inserisci un cognome valido.
                    </div>
                  </div>
                </div>
              </div>

              <!-- Nome utente e Email -->
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input
                      type="text"
                      id="form2Example17"
                      class="form-control form-control-lg"
                      formControlName="username"
                    />
                    <label class="form-label" for="form2Example17"
                      >Nome utente</label
                    >
                    <div
                      class="text-danger"
                      *ngIf="
                        registerForm.controls['username'].invalid &&
                        registerForm.controls['username'].touched
                      "
                    >
                      Inserisci un nome utente valido.
                    </div>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input
                      type="email"
                      id="form2Example18"
                      class="form-control form-control-lg"
                      formControlName="email"
                    />
                    <label class="form-label" for="form2Example18"
                      >Indirizzo email</label
                    >
                    <div
                      class="text-danger"
                      *ngIf="
                        registerForm.controls['email'].invalid &&
                        registerForm.controls['email'].touched
                      "
                    >
                      Inserisci un'email valida.
                    </div>
                  </div>
                </div>
              </div>

              <!-- Password e Conferma password -->
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input
                      type="password"
                      id="form2Example27"
                      class="form-control form-control-lg"
                      formControlName="password"
                    />
                    <label class="form-label" for="form2Example27"
                      >Password</label
                    >
                    <div
                      class="text-danger"
                      *ngIf="
                        registerForm.controls['password'].invalid &&
                        registerForm.controls['password'].touched
                      "
                    >
                      La password deve avere almeno 6 caratteri.
                    </div>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input
                      type="password"
                      id="form2Example28"
                      class="form-control form-control-lg"
                      formControlName="confirmPassword"
                    />
                    <label class="form-label" for="form2Example28"
                      >Conferma password</label
                    >
                    <div
                      class="text-danger"
                      *ngIf="
                        registerForm.controls['confirmPassword'].invalid &&
                        registerForm.controls['confirmPassword'].touched
                      "
                    >
                      Le password devono corrispondere.
                    </div>
                  </div>
                </div>
              </div>

              <!-- Bottone di Registrazione -->
              <div class="mt-4 pt-2">
                <input
                  data-mdb-ripple-init
                  class="btn btn-primary btn-lg"
                  type="submit"
                  value="Registrati"
                  [disabled]="registerForm.invalid"
                />
              </div>

              <!-- Link di Login -->
              <div class="mt-3">
                <p class="text-center">
                  Hai gi√† un account?
                  <button class="btn btn-link p-0" (click)="goToLogin()">
                    Accedi qui
                  </button>
                </p>
              </div>

              <!-- Link legali -->
              <div class="mt-3 text-center">
                <a href="#!" class="small text-muted">Termini di utilizzo.</a>
                <a href="#!" class="small text-muted ms-2"
                  >Politica sulla privacy</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

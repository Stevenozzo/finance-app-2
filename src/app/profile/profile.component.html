<div *ngIf="isLoading">Caricamento...</div>
<div *ngIf="!isLoading && user">
  <div class="container-xl px-4 mt-4">
    <!-- Intestazione della pagina del profilo -->
    <h2>Profilo Utente</h2>
    <hr class="mt-0 mb-4" />

    <!-- Form di aggiornamento profilo -->
    <form (ngSubmit)="updateProfile()">
      <div class="row">
        <!-- Colonna per la foto profilo -->
        <div class="col-xl-4">
          <div class="card mb-4 mb-xl-0">
            <div class="card-header">Immagine Profilo</div>
            <div class="card-body text-center">
              <!-- Immagine profilo -->
              <img
                class="img-account-profile rounded-circle mb-2"
                src="https://github.com/mdo.png"
                alt="Immagine Profilo"
              />
            </div>
          </div>
        </div>

        <!-- Colonna per i dettagli del profilo -->
        <div class="col-xl-8">
          <div class="card mb-4">
            <div class="card-header">Dettagli Account</div>
            <div class="card-body">
              <!-- Form di aggiornamento -->
              <div class="mb-3">
                <label class="small mb-1" for="username">Username</label>
                <input
                  class="form-control"
                  id="username"
                  type="text"
                  [(ngModel)]="user.username"
                  name="username"
                  placeholder="Inserisci il tuo username"
                />
              </div>

              <div class="mb-3">
                <label class="small mb-1" for="name">Nome</label>
                <input
                  class="form-control"
                  id="name"
                  type="text"
                  [(ngModel)]="user.name"
                  name="name"
                  placeholder="Inserisci il tuo nome"
                />
              </div>

              <div class="mb-3">
                <label class="small mb-1" for="lastName">Cognome</label>
                <input
                  class="form-control"
                  id="lastName"
                  type="text"
                  [(ngModel)]="user.lastName"
                  name="lastName"
                  placeholder="Inserisci il tuo cognome"
                />
              </div>

              <div class="mb-3">
                <label class="small mb-1" for="email">Email</label>
                <input
                  class="form-control"
                  id="email"
                  type="email"
                  [(ngModel)]="user.email"
                  name="email"
                  placeholder="Inserisci la tua email"
                />
              </div>

              <button type="submit" class="btn btn-primary">
                Aggiorna Profilo
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

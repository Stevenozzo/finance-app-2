<section class="vh-100" style="background-color: #9a616d">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
                src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                alt="form di login"
                class="img-fluid"
                style="border-radius: 1rem 0 0 1rem"
              />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <!-- Logo e Titolo -->
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i
                      class="fas fa-cubes fa-2x me-3"
                      style="color: #ff6219"
                    ></i>
                    <span class="h1 fw-bold mb-0">Logo</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                    Accedi al tuo account
                  </h5>

                  <!-- Username -->
                  <div class="form-outline mb-4">
                    <input
                      type="text"
                      id="form2Example17"
                      class="form-control form-control-lg"
                      formControlName="username"
                    />
                    <label class="form-label" for="form2Example17"
                      >Nome utente</label
                    >
                    <div
                      class="text-danger"
                      *ngIf="
                        loginForm.controls['username'].invalid &&
                        loginForm.controls['username'].touched
                      "
                    >
                      Inserisci un nome utente valido.
                    </div>
                  </div>

                  <!-- Password -->
                  <div class="form-outline mb-4">
                    <input
                      type="password"
                      id="form2Example27"
                      class="form-control form-control-lg"
                      formControlName="password"
                    />
                    <label class="form-label" for="form2Example27"
                      >Password</label
                    >
                    <div
                      class="text-danger"
                      *ngIf="
                        loginForm.controls['password'].invalid &&
                        loginForm.controls['password'].touched
                      "
                    >
                      La password deve avere almeno 6 caratteri.
                    </div>
                  </div>

                  <!-- Bottone di Login -->
                  <div class="pt-1 mb-4">
                    <button
                      class="btn btn-dark btn-lg btn-block"
                      type="submit"
                      [disabled]="loginForm.invalid"
                    >
                      Accedi
                    </button>
                  </div>

                  <!-- Link di Recupero Password -->
                  <a class="small text-muted" href="#!"
                    >Password dimenticata?</a
                  >

                  <!-- Link di Registrazione -->
                  <p class="mb-5 pb-lg-2" style="color: #393f81">
                    Non hai un account?
                    <button class="btn btn-link p-0" (click)="goToRegister()">
                      Registrati qui
                    </button>
                  </p>

                  <!-- Link legali -->
                  <!-- Link legali -->
                  <a href="#!" class="small text-muted">Termini di utilizzo.</a>
                  <a href="#!" class="small text-muted ms-2"
                    >Politica sulla privacy</a
                  >
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

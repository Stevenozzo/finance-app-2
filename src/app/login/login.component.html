<section class="vh-100" style="background-color: #f8f9fa">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-8 col-xl-6">
        <div class="card shadow-2-strong" style="border-radius: 15px">
          <div class="card-body p-4 p-md-5">
            <!-- Sezione Logo -->
            <div class="text-center mb-4">
              <h2 class="fw-bold mb-0">Accedi al tuo account</h2>
              <p class="text-muted">
                Inserisci le tue credenziali per accedere
              </p>
            </div>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <!-- Username -->
              <div class="mb-4">
                <label class="form-label small" for="username"
                  >Nome utente</label
                >
                <input
                  type="text"
                  id="username"
                  class="form-control form-control-lg"
                  formControlName="username"
                  placeholder="Inserisci il tuo username"
                />
                <div
                  class="text-danger small mt-1"
                  *ngIf="
                    loginForm.controls['username'].invalid &&
                    loginForm.controls['username'].touched
                  "
                >
                  Inserisci un nome utente valido.
                </div>
              </div>

              <!-- Password -->
              <div class="mb-4">
                <label class="form-label small" for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  class="form-control form-control-lg"
                  formControlName="password"
                  placeholder="Inserisci la tua password"
                />
                <div
                  class="text-danger small mt-1"
                  *ngIf="
                    loginForm.controls['password'].invalid &&
                    loginForm.controls['password'].touched
                  "
                >
                  La password deve avere almeno 6 caratteri.
                </div>
              </div>

              <!-- Bottone di Login -->
              <div class="d-grid mt-4">
                <button
                  class="btn btn-primary btn-lg"
                  type="submit"
                  [disabled]="loginForm.invalid"
                >
                  Accedi
                </button>
              </div>

              <!-- Link di Recupero Password -->
              <div class="text-center mt-3">
                <a class="small text-muted" href="#!">Password dimenticata?</a>
              </div>

              <!-- Link di Registrazione -->
              <div class="text-center mt-3">
                <p class="mb-0">
                  Non hai un account?
                  <button class="btn btn-link p-0" (click)="goToRegister()">
                    Registrati qui
                  </button>
                </p>
              </div>

              <!-- Link legali -->
              <div class="text-center mt-3">
                <a href="#!" class="small text-muted">Termini di utilizzo.</a>
                <a href="#!" class="small text-muted ms-2"
                  >Politica sulla privacy</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
